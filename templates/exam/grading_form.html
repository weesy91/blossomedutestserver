<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성적 입력 - {{ paper.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-row { transition: background 0.2s; }
        .question-row:hover { background-color: #f8f9fa; }
        /* 체크박스 크기 키우기 */
        .form-check-input { width: 1.5em; height: 1.5em; cursor: pointer; }
        .form-check-label { cursor: pointer; user-select: none; }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container" style="max-width: 700px;">
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ paper.student.name }} 학생 답안 입력</h5>
                    <span class="badge bg-white text-primary">총 {{ total_count }}문제</span>
                </div>
                
                <div class="card-body bg-white border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted small">인쇄된 시험지의 문제 순서와 동일합니다.</span>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="checkAll()">
                            ✅ 모두 정답 처리
                        </button>
                    </div>
                </div>

                <div class="list-group list-group-flush">
                    {% for q in questions %}
                    <div class="list-group-item question-row py-3">
                        <div class="d-flex align-items-center">
                            <div class="me-3 fw-bold text-secondary" style="width: 40px;">
                                Q{{ forloop.counter }}
                            </div>
                            
                            <div class="flex-grow-1">
                                <span class="badge bg-light text-dark border me-1">
                                    {% if q.category == 'SYNTAX' %}구문{% else %}독해{% endif %}
                                </span>
                                <small class="text-muted">{{ q.textbook.title }} {{ q.chapter }}강 {{ q.number }}번</small>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="q_{{ q.id }}" id="check_{{ q.id }}">
                                <label class="form-check-label fw-bold text-primary ms-2" for="check_{{ q.id }}">
                                    정답
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="card-footer p-3 text-end bg-white sticky-bottom">
                    <a href="{% url 'exam:grading_list' %}" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-success fw-bold px-4">입력 완료 (저장)</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function checkAll() {
            const checkboxes = document.querySelectorAll('.form-check-input');
            // 하나라도 꺼져있으면 다 켜고, 다 켜져있으면 다 끔
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        }
    </script>
</body>
</html>
